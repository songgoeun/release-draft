name: Develop FE CI

on:
  push:
    branches:
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./FE
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - run: npm install
        working-directory: ./FE

      - run: npm run dev
        working-directory: ./FE
