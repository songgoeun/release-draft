enable:
  issues: false
  prs: true

comments:
  prs: |
    Labeler has applied any labels matching special text in your title and description.
    Please review the labels and make any necessary changes.

labels:
  "bug":
    include:
      - '(?i)\[?bug\]?'
      - '(?i)\[?fix\]?'
    exclude: []
  "feature":
    include:
      - '(?i)\[?feat\]?'
      - '(?i)\[?add\]?'
    exclude: []
  "refactor":
    include:
      - '(?i)\[?refactor\]?'
      - '(?i)\[?refactoring\]?'
    exclude: []
  "documentation":
    include:
      - '(?i)\[?docs\]?'
    exclude: []
  "chore":
    include:
      - '(?i)\[?chore\]?'
    exclude: []
  "test":
    include:
      - '(?i)\[?test\]?'
    exclude: []
