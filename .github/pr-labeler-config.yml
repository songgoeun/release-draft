enable:
  issues: false
  prs: true

comments:
  prs: |
    Labeler has applied any labels matching special text in your title and description.
    Please review the labels and make any necessary changes.

# 레이블
labels:
  "bug":
    include:
      - '\bfix\b'
      - '\bbug\b'
  "test":
    include:
      - '\btest\b'
  "feature":
    include:
      - '\bfeat\b'
      - '\bfeature\b'
      - '\badd\b'
  "documentation":
    include:
      - '\bdocs\b'
  "refactor":
    include:
      - '\brefactor\b'
      - '\brefactoring\b'
  "chore":
    include:
      - '\bchore\b'
